<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indepandent Advisor</title>
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- fonts -->
    <link rel="stylesheet" href="./assets/fonts/fonts/stylsheet.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="cost">
          <div class="cost-description">
            <h2>
              See how much it would <span>cost</span> to get
              <span>solar panels installed</span>
              on your home.
            </h2>
          </div>
          <div class="cost-deatails">
            <div class="detail">
              <div class="heading">
                <h4>Number of bedrooms</h4>
              </div>
              <div class="filter">
                <select name="" id="">
                  <option value="" disabled selected>Please Select</option>
                  <option value="1 bedroom">1 bedroom</option>
                  <option value="2 bedroom">2 bedroom</option>
                  <option value="3 bedroom">3 bedroom</option>
                  <option value="4 bedroom">4 bedroom</option>
                </select>
              </div>
            </div>
            <div class="detail">
              <div class="heading">
                <h4>Region</h4>
              </div>
              <div class="filter">
                <select name="" id="">
                  <option value="" disabled selected>Please Select</option>
                  <option value="Greater London">Greater London</option>
                  <option value="">op1</option>
                  <option value="">op1</option>
                  <option value="">op1</option>
                </select>
              </div>
            </div>
            <div class="detail">
              <div class="heading">
                <h4>Time spent at home</h4>
              </div>
              <div class="filter">
                <select name="" id="">
                  <option value="" disabled selected>Please Select</option>
                  <option value="Somebody at home all...">
                    Somebody at home all...
                  </option>
                  <option value="">op1</option>
                  <option value="">op1</option>
                  <option value="">op1</option>
                </select>
              </div>
            </div>
            <div class="detail">
              <div class="heading">
                <h4>Include SEG</h4>
              </div>
              <div class="filter">
                <select name="" id="">
                  <option value="" disabled selected>Please Select</option>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>
            </div>
            <div class="detail">
              <div class="heading">
                <h4>Battery input</h4>
              </div>
              <div class="filter">
                <select name="" id="">
                  <option value="" disabled selected>Please Select</option>
                  <option value="100">100</option>
                  <option value="200">200</option>
                  <option value="300">300</option>
                </select>
              </div>
            </div>
            <div class="detail">
              <button class="btn">
                Calculate
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                  <path
                    fill="white"
                    d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
